<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <div class="calculator__accumulator"></div>
        <div class="calculator__total"></div>
      </div>
      <div class="calculator__input">
        <div class="calculator__input__btn">AC</div>
        <div class="calculator__input__btn">Del</div>
        <div class="calculator__input__btn">%</div>
        <div class="calculator__input__btn">/</div>
        <div class="calculator__input__btn">7</div>
        <div class="calculator__input__btn">8</div>
        <div class="calculator__input__btn">9</div>
        <div class="calculator__input__btn">*</div>
        <div class="calculator__input__btn">4</div>
        <div class="calculator__input__btn">5</div>
        <div class="calculator__input__btn">6</div>
        <div class="calculator__input__btn">-</div>
        <div class="calculator__input__btn">1</div>
        <div class="calculator__input__btn">2</div>
        <div class="calculator__input__btn">3</div>
        <div class="calculator__input__btn">+</div>
        <div class="calculator__input__btn">FS</div>
        <div class="calculator__input__btn">0</div>
        <div class="calculator__input__btn">.</div>
        <div class="calculator__input__btn">=</div>
      </div>
    </div>
  </body>
</html>
